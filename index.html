<html lang="en">
<head>

    <style>
   :root {
    --primary-color: #0059ff;
    --secondary-color: #00ff6a;
    --text-color: #ffffff;
    --github-color: #242424;
    --linkedin-color: #0077B5;
    --twitter-color: #1DA1F2;
    --email-color: #D44638;
}

body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: transparent;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    position: relative;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    z-index: 0;
}

.profile-card {
    background-color: #00000071;
    background-size: cover;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(240, 6, 6, 0.541);
    padding: 30px;
    text-align: center;
    max-width: 350px;
    width: 100%;
    transition: transform 0.3s ease;
    position: relative;
    z-index: 1;
}

.profile-card:hover {
    transform: scale(1.02);
}

.avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--primary-color);
}

.name {
    margin: 15px 0 5px;
    color: var(--text-color);
}

.title {
    color: #00fff2;
    background-image: url('download.webp');
    margin-bottom: 20px;
}

.profile-stats {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
}

.stat {
    display: flex;
    flex-direction: column;
}

.stat-value {
    font-weight: bold;
    color: var(--primary-color);
    font-size: 1.2em;
}

.stat-label {
    color: #ffffff;
    font-size: 0.8em;
}

.profile-actions {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-primary {
    background-color: var(--primary-color);
    color: rgb(255, 255, 255);
}

.btn-secondary {
    background-color: var(--secondary-color);
    color: rgb(255, 255, 255);
}

.btn:hover {
    opacity: 0.8;
}

.profile-description {
    color: #fff0f0;
    margin-bottom: 20px;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-icon {
    text-decoration: none;
    font-size: 1.5em;
    opacity: 0.7;
    transition: all 0.3s ease;
}

.social-icon.github { color: var(--github-color); }
.social-icon.instagram { color: var(--secondary-color); }
.social-icon.discord { color: var(--primary-color); }

.social-icon:hover {
    opacity: 1;
    transform: scale(1.2);
}

.audio-player {
    width: 100%;
    max-width: 400px;
    margin: 5px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid rgb(0, 255, 221);
    border-radius: 10px;
    background-color: #0000006e;
    background-size: cover;
    color: var(--text-color);
    padding: 5px;
}

.album-cover {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    margin-bottom: 10px;
}

.music-info {
    text-align: center;
    margin-bottom: 10px;
}

.song-title {
    font-size: 18px;
    font-weight: bold;
}

.artist-name {
    font-size: 14px;
    color: var(--secondary-color);
}

.controls {
    display: flex;
    align-items: center;
    width: 100%;
}

#play-pause {
    background: none;
    border: none;
    color: var(--text-color);
    font-size: 24px;
    cursor: pointer;
}

#seek-bar {
    flex: 1;
    margin: 0 10px;
}

#current-time, #duration {
    font-size: 14px;
}

.music-playlist {
    display: none;
    width: 100%;
    max-width: 300px;
    margin: 20px auto;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    padding: 10px;
    color: var(--text-color);
}

.toggle-playlist {
    background: none;
    border: none;
    color: var(--text-color);
    font-size: 18px;
    cursor: pointer;
    margin-bottom: 10px;
}

.music-playlist ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.music-playlist li {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.music-playlist .play-song {
    background: none;
    border: none;
    color: var(--text-color);
    font-size: 18px;
    cursor: pointer;
    margin-right: 10px;
}

.btn-toggle-playlist {
    background-color: rgba(0, 0, 0, 0.5);
    color: var(--text-color);
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin: 20px auto;
    display: block;
}

.btn-toggle-playlist:hover {
    background-color: rgba(115, 255, 0, 0.425);
    transform: scale(1.05);
}

.background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

.main-container {
    position: relative;
    z-index: 1;
}

nav {
    width: 100%;
    height: 10vh;
    position: sticky;
}
    </style>
</head>

    <script>
        window.addEventListener('load', function () {
            const audio = document.getElementById('audio');
            audio.play();
        });

        document.addEventListener('click', function () {
            const audio = document.getElementById('audio');
            audio.play();
        });

        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('play-pause');
        const seekBar = document.getElementById('seek-bar');
        const currentTimeElement = document.getElementById('current-time');
        const durationElement = document.getElementById('duration');
        const playSongButtons = document.querySelectorAll('.play-song');
        const togglePlaylistButton = document.getElementById('toggle-playlist');
        const musicPlaylist = document.getElementById('music-playlist');
        const currentSongTitle = document.getElementById('current-song-title');
        const currentArtistName = document.getElementById('current-artist-name');

        playPauseButton.addEventListener('click', function () {
            if (audio.paused) {
                audio.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        audio.addEventListener('timeupdate', function () {
            const currentTime = audio.currentTime;
            const duration = audio.duration;
            seekBar.value = (currentTime / duration) * 100;
            currentTimeElement.textContent = formatTime(currentTime);
            durationElement.textContent = formatTime(duration);
        });

        seekBar.addEventListener('input', function () {
            const seekTime = (seekBar.value / 100) * audio.duration;
            audio.currentTime = seekTime;
        });

        playSongButtons.forEach(button => {
            button.addEventListener('click', function () {
                const songSrc = this.getAttribute('data-src');
                const songTitle = this.getAttribute('data-title');
                const artistName = this.getAttribute('data-artist');
                audio.src = songSrc;
                currentSongTitle.textContent = songTitle;
                currentArtistName.textContent = artistName;
                audio.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            });
        });

        togglePlaylistButton.addEventListener('click', function () {
            if (musicPlaylist.style.display === 'none' || musicPlaylist.style.display === '') {
                musicPlaylist.style.display = 'block';
                togglePlaylistButton.textContent = 'Hide Playlist';
            } else {
                musicPlaylist.style.display = 'none';
                togglePlaylistButton.textContent = 'Show Playlist';
            }
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>
